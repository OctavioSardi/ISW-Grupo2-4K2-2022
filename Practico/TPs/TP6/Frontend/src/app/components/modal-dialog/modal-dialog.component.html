<div
  class="modal-header"
  [ngClass]="classHeader"
>
  <h4 class="modal-title">{{ titulo }}</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>
    <span
      ><i
        style="font-size:1.6em"
        *ngIf="!bloquearPantalla"
        
      ></i
    ></span>
    {{ mensaje }}
  </p>
  <div *ngIf="bloquearPantalla" class="progress">
    <div
      class="progress-bar progress-bar-striped progress-bar-animated"
      role="progressbar"
      aria-valuenow="100"
      aria-valuemin="0"
      aria-valuemax="100"
      style="width: 100%"
    ></div>
  </div>
</div>
<div class="modal-footer" *ngIf="textoBotonTrue || textoBotonFalse">
  <button
    *ngIf="textoBotonTrue !== ''"
    type="button"
    class="btn btn-sm btn-outline-primary"
    data-dismiss="modal"
    (click)="activeModal.close(true)"
  >
    {{ textoBotonTrue }}
  </button>
  <button
    *ngIf="textoBotonFalse !== ''"
    type="button"
    class="btn btn-sm btn-outline-danger"
    data-dismiss="modal"
    (click)="activeModal.close(false)"
  >
    {{ textoBotonFalse }}
  </button>
</div>
